<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pig Dice</title>

  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1 id="head">Pig Dice Game</h1>
    <div class="row">
      <div class="col-md-6">
        <!-- <h3>Game play Rules</h3>
        <p>Each turn, a player repeatedly rolls a die until either a 1 is rolled or the player decides to "hold":</p>
        <ul>
          <li>
            <p>If the player rolls a 1, they score nothing and it becomes the next player's turn.</p>
          </li>
          <li>
            <p>If the player rolls any other number, it is added to their turn total and the player's turn continues.</p>
          </li>
          <li>
            <p>If a player chooses to "hold", their turn total is added to their score, and it becomes the next player's turn.</p>

      <div class="col-md-6">
        <div class="name">
          <form>
            <div class="form-group">
              <label for="player1">Player 1</label>
              <input type="text" class="form-control" id="player1" placeholder="Name">
              <label for="player2">Player 2</label>
              <input type="text" class="form-control" id="player2" placeholder="Name">
            </div>
            <button type="submit" class="btn btn-primary" id="but">play</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4" id="readyOne">
        <div class="game">
          <h3>Player One:</h3>
          <h4><span id="person1"></span></h4>
          <p>score:</p>
          <p><span id="totalScoreP1"></span></p>
          <p id="turn1">Next Player</p>
          <button type="submit" class="btn btn-primary" id="rolPlayer1">Roll</button>
          <button type="submit" class="btn btn-primary" id="holdPlayer1">Hold</button>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="game">
          <h3>Rolled Dice:</h3>
          <h1 id="rollDice">0</h1>
          <h3>Temp Points:</h3>
          <h1 id="rollPoints">0</h1>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="game">
          <h3>Player Two:</h3>
          <h4 id="person2"></h4>
          <p>score:</p>
          <p><span id="totalScoreP2"></span></p>
          <p id="turn2">Next Player</p>
          <button type="submit" class="btn btn-primary" id="rolPlayer2">Roll</button>
          <button type="submit" class="btn btn-primary" id="holdPlayer2">Hold</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
